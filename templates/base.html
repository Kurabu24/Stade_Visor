<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StadeVisor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <nav class="bg-blue-600 text-white p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold">StadeVisor</h1>
        <div class="space-x-4">
            {% if session.user_id %}
                <a href="/" class="hover:underline">Accueil</a>
                <a href="/logout" class="hover:underline">DÃ©connexion</a>
            {% else %}
                <a href="/login" class="hover:underline">Connexion</a>
                <a href="/register" class="hover:underline">Inscription</a>
            {% endif %}
        </div>
    </nav>
    <div class="container mx-auto p-4">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 mb-4">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
