{% extends 'base.html' %}

{% block content %}
  <h2 class="text-2xl font-bold mb-4">Gestion des stades</h2>

  <h3 class="text-xl font-semibold mb-4">Créer un nouveau stade</h3>

  <form action="/admin/stadium/create" method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2" for="name">Nom du stade</label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="name" name="name" type="text" required />
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2" for="location">Localisation</label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="location" name="location" type="text" required />
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2" for="capacity">Capacité</label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="capacity" name="capacity" type="number" required />
    </div>

    <div class="flex items-center justify-between">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">Créer le stade</button>
    </div>
  </form>
{% endblock %}
